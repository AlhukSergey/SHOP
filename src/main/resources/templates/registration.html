<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Страница регистрации</title>
</head>
<body>
<div class="container">
    <div class="col-md-8 offset-md-4">
        <h2>Регистрация</h2>
        <span class="error" th:text="${info}"></span>
        <p>Пожалуйста, введите свои данные:</p>
        <form method="post" action="/registration" class="needs-validation">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control w-25" id="name" placeholder="Введите имя" name="name" required>
                <span class="error" th:text="${nameError}">Ошибка</span>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control w-25" id="surname" placeholder="Введите фамилию" name="surname" required>
                <span class="error" th:text="${surnameError}">Ошибка</span>
            </div>
            <div class="form-group">
                <label for="birthday">Дата рождения:</label>
                <input type="date" class="form-control w-25" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="text" class="form-control w-25" id="email" placeholder="Введите email" name="email" required>
                <span class="error" th:text="${emailError}">Ошибка</span>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="text" class="form-control w-25" id="password" placeholder="Введите пароль" name="password" required>
                <span class="error" th:text="${passwordError}">Ошибка</span>
            </div>
            <button id="loginBtn" type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <a class="btn btn-primary" href="/login">На страницу входа</a>
    </div>
</div>
<script src="/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
