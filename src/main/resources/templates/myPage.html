<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Page</title>
</head>
<body style="background-color: black;">
<div class="container mt-3">
    <img class="mx-auto d-block rounded-circle" style="width:50%"
         src="https://images01.nicepagecdn.com/c461c07a441a5d220e8feb1a/c02046d2816d50cfb2bc0ef0/111.jpg" alt="photo">

    <div class="p-5 bg-dark text-white text-center border">
        <h1>Jeffery Richt</h1>
        <p>My name is Jeffery Richt and I am a still and motion photographer based in and out of Malm√∂ Sweden. My team
            consists of me, my assistant photographer and retoucher. We love to push our limits and that is something we
            hope shows in our work.
        </p>
    </div>

    <div class="p-5 my-5 text-white text-center">
        <h2>Projects</h2>
    </div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://fikiwiki.com/uploads/posts/2022-02/1645034535_5-fikiwiki-com-p-kartinki-los-andzheles-6.jpg"
                     alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://www.orangesmile.com/common/img_cities_original/chicago-20033173-3.jpg" alt="Chicago"
                     class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://res.klook.com/image/upload/fl_lossy.progressive,w_800,c_fill,q_85/Mobile/City/szhx3ytpgfnhpbmsngk0.jpg"
                     alt="New York" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
